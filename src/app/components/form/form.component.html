<mat-card>
  <mat-card-content>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="form">
      <mat-form-field  appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="name" formControlName="name" >
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label> Apellidos </mat-label>
        <input matInput  formControlName="surname" />
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label > DNI (sin letra) </mat-label>
        <input matInput  formControlName="dni" />
      </mat-form-field>
      <hr />
      <div>
        <h2>Dirección</h2>
      </div>
      <mat-form-field  appearance="fill">
        <mat-label> Calle </mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label> Número </mat-label>
        <input matInput  type="text" formControlName="street_number" />
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label > CP </mat-label>
        <input matInput  formControlName="postal_code" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Primary</button>
    </form>
  </mat-card-content>
</mat-card>
